<div class="content">
  <div class="container">
    <div class="contents">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <div class="form-block">
            <div class="mb-4">
              <h3>Sign In to <strong>Mimi Affiliate</strong></h3>
              <!-- <p class="mb-4">
                Lorem ipsum dolor sit amet elit. Sapiente sit aut eos
                consectetur adipisicing.
              </p> -->
            </div>
            <form [formGroup]="loginForm">
              <div class="form-group first">
                <mat-form-field>
                  <mat-label>Email</mat-label>
                  <input matInput type="email" class="form-control" formControlName="email" />
                  <mat-error
                  *ngIf="loginForm.get('email').hasError('required') && (loginForm.get('email').dirty || loginForm.get('email').touched)">
                  Email is required
                </mat-error>
                <mat-error
                  *ngIf="loginForm.get('email').hasError('email') && (loginForm.get('email').dirty || loginForm.get('email').touched)">
                  Unexpected Email format
                </mat-error>
                </mat-form-field>
              </div>
              <div class="form-group last mb-4">
                <mat-form-field>
                  <mat-label>Password</mat-label>
                  <input matInput [type]="hide ? 'password' : 'text'" class="form-control" formControlName="password"/>
                  <mat-icon matSuffix (click)="hide = !hide">{{
                    hide ? "visibility" : "visibility_off"
                  }}</mat-icon>
                  <mat-error
                  *ngIf="loginForm.get('password').hasError('required') && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                  Password is required
                </mat-error>
                </mat-form-field>
              </div>

              <div class="d-flex mb-5 align-items-center">
                <!-- <mat-checkbox>Remember me</mat-checkbox> -->

                <!-- <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> -->
              </div>

              <input type="submit" value="Log In" (click)="onLogin()"
                class="btn btn-pill text-white btn-block btn-primary" />

              <span class="d-block text-center my-4 text-muted">
                don't have any profile please
                <a [routerLink]="['/register']" routerLinkActive="router-link-active">Sign up</a></span>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
