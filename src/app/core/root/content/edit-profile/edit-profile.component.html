<h1 mat-dialog-title>Edit Profile</h1>
<div mat-dialog-content>
  <form name="editForm" [formGroup]="editForm">
    <div fxLayout="row" fxLayoutGap="10px grid" fxLayoutAlign="space-around">
      <div fxLayout="column" fxLayoutAlign="space-between">
        <!--name-->
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="name">
          </mat-form-field>
        </div>

        <!--gender-->
        <div>

          <label id="example-radio-group-label">Gender</label>
          <mat-radio-group formControlName="gender" aria-labelledby="example-radio-group-label" class="example-radio-group">
            <mat-radio-button class="example-radio-button" value="Male">
              Male
            </mat-radio-button>
            <mat-radio-button class="example-radio-button" value="Female">
              Female
            </mat-radio-button>
          </mat-radio-group>
        </div>

        <!--address-->
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Address</mat-label>
            <textarea matInput formControlName="address"></textarea>
          </mat-form-field>

        </div>
      </div>
      <div fxLayout="column" fxLayoutAlign="space-between">

        <!--email-->
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email">
          </mat-form-field>

        </div>

        <!--phone number-->
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Phone Number</mat-label>
            <input matInput type="number" formControlName="phone" minlength="12" maxlength="12">
          </mat-form-field>

        </div>

        <!--dob-->
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Date of Birth</mat-label>
            <input matInput type="date" formControlName="dob">
          </mat-form-field>

        </div>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions style="justify-content: flex-end;">
  <button mat-raised-button color="primary" (click)="save()">Save</button>
</div>
