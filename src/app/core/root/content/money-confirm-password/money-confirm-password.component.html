<h1 mat-dialog-title>Draw Money</h1>
<div mat-dialog-content>
  <form [formGroup]="drawForm">
    <div fxLayout="column" fxFill>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Input Money</mat-label>
          <input matInput #input type="number" (change)="changeBalanceToMax()" formControlName="drawBalance">

          <mat-hint align="end">{{(input.value || 0) | number}}/{{this.data.balance | number}}</mat-hint>
          <mat-error *ngIf="drawForm.get('drawBalance').errors">{{getErrorMessageDraw()}}</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Input Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
          <mat-icon matSuffix (click)="hide = !hide">{{
            hide ? "visibility" : "visibility_off"
          }}</mat-icon>
          <mat-error *ngIf="drawForm.get('password').errors">{{getErrorMessagePassword()}}</mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="save()">Ok</button>
</div>
