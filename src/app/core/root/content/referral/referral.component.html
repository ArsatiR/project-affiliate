<div class="container-fluid" style="display: flex;justify-content: center;">

  <div class="content-box">

    <div class="referral-box">

      <div class="referral-container">
        <div class="referral-content">
          <h1>Referral</h1>
          <div class="wrapper">
            <div class="code">
              <span>Auto Generate Code</span>
              <div class="search-wrapper mx-32 mx-md-8" style="min-width: 400px;">
                <div class="search">
                  <input type="text" name="search" #filter [(ngModel)]="data.referralBySystem" disabled />
                  <button *ngIf="data.status == 1" mat-flat-button color="primary">Active</button>
                  <button *ngIf="data.status == 2" mat-flat-button (click)="setStatus(1)" color="warn">Inactive</button>
                </div>
              </div>
            </div>
            <div class="button-code">
              <button mat-stroked-button (click)="regenerateCode()">Regenerate Code</button>
            </div>
          </div>
          <div class="wrapper">
            <div class="code">
              <span>Manual Code</span>
              <div class="search-wrapper mx-32 mx-md-8" style="min-width: 400px;">
                <div class="search">
                  <input type="text" name="search" #filter [(ngModel)]="data.referralByUser" placeholder="ex. budi12xyz" />
                  <button *ngIf="data.status == 2" mat-flat-button color="primary">Active</button>
                  <button *ngIf="data.status == 1" mat-flat-button (click)="setStatus(2)" color="warn">inactive</button>
                </div>
              </div>
            </div>
            <div class="button-code">
              <button mat-stroked-button (click)="setManualCode()">Check & Save</button>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="table-box">
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-order">

          <ng-container matColumnDef="halaman">
            <th mat-header-cell *matHeaderCellDef> Promotion Page </th>
            <td mat-cell *matCellDef="let element"> {{element.peripheralLink}} </td>
          </ng-container>


          <ng-container matColumnDef="tanggal">
            <th mat-header-cell *matHeaderCellDef> Expired Date </th>
            <td mat-cell *matCellDef="let element"> {{element.duration | date}} </td>
          </ng-container>


          <ng-container matColumnDef="pengunjung">
            <th mat-header-cell *matHeaderCellDef> Views </th>
            <td mat-cell *matCellDef="let element"> {{element.clickCounter}} </td>
          </ng-container>


          <ng-container matColumnDef="transaksi">
            <th mat-header-cell *matHeaderCellDef> Transactions </th>
            <td mat-cell *matCellDef="let element"> {{element.totalTransaction}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSize]="3"></mat-paginator>
      </div>
    </div>

  </div>

</div>
