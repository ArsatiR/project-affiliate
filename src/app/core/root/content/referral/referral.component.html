<div class="container-fluid" style="display: flex;justify-content: center;">

  <div class="content-box">

    <div class="referral-box">

      <div class="referral-container">
        <div class="referral-content">
          <h1>Referral</h1>
          <div class="wrapper">
            <div class="code">
              <span>Auto Generate Code</span>
              <div class="search-wrapper mx-32 mx-md-8" style="min-width: 400px;">
                <div class="search">
                  <input type="text" name="search" #filter placeholder="" />
                  <button mat-flat-button color="primary">Aktif</button>
                </div>
              </div>
            </div>
            <div class="button-code">
              <button mat-stroked-button>Generate Ulang</button>
            </div>
          </div>
          <div class="wrapper">
            <div class="code">
              <span>Kode Manual</span>
              <div class="search-wrapper mx-32 mx-md-8" style="min-width: 400px;">
                <div class="search">
                  <input type="text" name="search" #filter placeholder="" />
                  <button mat-flat-button color="warn">Tidak Aktif</button>
                </div>
              </div>
            </div>
            <div class="button-code">
              <button mat-stroked-button>Check</button>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="table-box">
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-order">

          <ng-container matColumnDef="halaman">
            <th mat-header-cell *matHeaderCellDef> Halaman Promosi </th>
            <td mat-cell *matCellDef="let element"> {{element.halaman}} </td>
          </ng-container>


          <ng-container matColumnDef="tanggal">
            <th mat-header-cell *matHeaderCellDef> Tanggal </th>
            <td mat-cell *matCellDef="let element"> {{element.tanggal}} </td>
          </ng-container>


          <ng-container matColumnDef="pengunjung">
            <th mat-header-cell *matHeaderCellDef> Pengunjung </th>
            <td mat-cell *matCellDef="let element"> {{element.pengunjung}} </td>
          </ng-container>


          <ng-container matColumnDef="transaksi">
            <th mat-header-cell *matHeaderCellDef> Transaksi </th>
            <td mat-cell *matCellDef="let element"> {{element.transaksi}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSize]="3"></mat-paginator>
      </div>
    </div>

  </div>

</div>
