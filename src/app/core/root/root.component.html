<mat-drawer-container class="example-container" [hasBackdrop]="false">
  <mat-drawer #drawer mode="side" *ngIf="isDisabled" fixedTopGap="56" [disableClose]="true">
    <mat-nav-list>
      <a mat-list-item [routerLink]="[nav.route]" routerLinkActive="router-link-active" *ngFor="let nav of ELEMENT">{{ nav.name }}</a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <div class="wrapper" style="min-height: 100vh;">
      <header>
        <app-navbar *ngIf="!isDisabled"></app-navbar>
        <mat-toolbar *ngIf="isDisabled" color="primary" class="example-toolbar">
          <button mat-icon-button (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
          <h1 class="example-app-name">Responsive App</h1>
        </mat-toolbar>
      </header>
    <div class="content-wrapper">

        <body>
          <app-content></app-content>
        </body>

    </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
